<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <div align="center" >
        
            <h:form id="regmenu"> 
                <p:panelGrid columns="1">   
                    <f:facet name="header">
                        <p:outputLabel id="userName">Welcome Guest</p:outputLabel>
                    </f:facet>

                    <p:commandButton value="Back to login" action="#{navigationCtrl.loginPage()}"/>

                </p:panelGrid>     
            </h:form>
            <br/><br/>
    
        <h:form id="nacreate">
                
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Registration
                    </f:facet>
                    
                    <h:outputText value="Username"/>
                    <p:inputText value="${registrationCtrl.username}" />
                    
                    <h:outputText value="Password"/>
                    <p:password value="${registrationCtrl.password}" />

                    <h:outputText value="First name"/>
                    <p:inputText value="${registrationCtrl.firstname}" />

                    <h:outputText value="Last name"/>
                    <p:inputText value="${registrationCtrl.lastname}"/>

                    <h:outputText value="City"/>
                    <p:inputText value="${registrationCtrl.city}" />

                    <h:outputText value="Municipality"/>
                    <p:inputText value="${registrationCtrl.municipality}" />
                    
                    <h:outputText value="Address"/>
                    <p:inputText value="${registrationCtrl.address}" />
                    
                    <h:outputText value="Birthdate"/>
                    <p:calendar value="${registrationCtrl.birth}" />
                    
                    <h:outputText value="Contact"/>
                    <p:inputText value="${registrationCtrl.contact}" />
                    
                    <h:outputText value="Email"/>
                    <p:inputText value="${registrationCtrl.email}" />

                    <f:facet name="footer">
                        <p:commandButton value="Register" actionListener="#{registrationCtrl.addUser()}" update=":nacreate" />
                    </f:facet>
                
                </p:panelGrid>
                
            </h:form> <br/><br/>
    
        </div>

    </h:body>
</html>
