<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div align="center">

            <h:form id="login-form">
                
                <br></br>

                <p:panelGrid columns="2">

                    <f:facet name="header">
                        Login form
                    </f:facet>
                    <h:outputText value="Username"/>
                    <p:inputText value="${navigationCtrl.username}" />

                    <h:outputText value="Password"/>
                    <p:password value="${navigationCtrl.password}" />

                    <f:facet name="footer">
                            <p:commandButton value="Login" action="#{navigationCtrl.login()}" />
                    </f:facet>

                </p:panelGrid>
                
                <br></br>

                <p:panelGrid columns="2">

                    <f:facet name="header">
                        - or -
                    </f:facet>

                    <h:form id="other">
                        <p:commandButton value="Register" action="#{navigationCtrl.registerPage()}" />

                        <p:commandButton value="Continue as guest" action="#{navigationCtrl.guestHome()}" />
                    </h:form>

                </p:panelGrid>

            </h:form>
        </div>

    </h:body>
</html>
