<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New driver</title>
    </h:head>
    <h:body>
        <div align="center"> 
            <h:form id="ndmenu">
                <p:panelGrid columns="3">   
                        <f:facet name="header">
                            <p:outputLabel id="userName">Welcome ${navigationCtrl.username} (</p:outputLabel>
                            <p:outputLabel id="firstName">${navigationCtrl.firstName} </p:outputLabel>
                            <p:outputLabel id="lastName">${navigationCtrl.lastName})</p:outputLabel>

                        </f:facet>
                        <p:commandButton value="Back" action="#{navigationCtrl.adminHome()}"/>
                        <p:commandButton value="Home" action="#{navigationCtrl.adminHome()}"/>
                        <p:commandButton value="Logout" action="#{navigationCtrl.logout()}"/>
                </p:panelGrid>  
            </h:form>

            <br/><br/>    
            
            <h:form id="ndcreate">
                
                <p:panelGrid columns="2">
                    
                    <f:facet name="header">
                        New Driver
                    </f:facet>
                    
                    <h:outputText value="First name"/>
                    <p:inputText value="${driverCtrl.firstname}" />

                    <h:outputText value="Last name"/>
                    <p:inputText value="${driverCtrl.lastname}" />

                    <h:outputText value="Birthdate"/>
                    <p:calendar value="${driverCtrl.birthdate}"/>

                    <h:outputText value="Start year"/>
                    <p:inputText value="${driverCtrl.startyear}" />

                    <f:facet name="footer">
                        <p:commandButton value="Add" actionListener="#{driverCtrl.createDriver()}" update=":driversformm:drtable"/>
                    </f:facet>
                </p:panelGrid>

                
            </h:form>
             <br/><br/>  
            <h:form id="driversformm">
                    <p:dataTable id="drtable" var="driver" value="#{driverCtrl.getAllDrivers()}" rows="10"
                                                paginator="true"
                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                       <p:column headerText="ID">
                           <h:outputText value="#{driver.id}" />
                       </p:column>

                       <p:column headerText="First name" >
                           <h:outputText value="#{driver.firstname}" />
                       </p:column>

                       <p:column headerText="Last name" >
                           <h:outputText value="#{driver.lastname}"  />
                       </p:column>

                       <p:column headerText="Birthdate" >
                           <h:outputText value="#{driver.birthdate}"  />
                       </p:column>
                        
                        <p:column headerText="Start year" >
                            <h:outputText value="#{driver.startyear}"  />
                       </p:column>

                       <p:column headerText="Status" >
                           <h:outputText value="AVAILABLE" rendered="#{driver.availability==1}" />
                           <h:outputText value="NOT AVAILABLE" rendered="#{driver.availability==0}" />
                       </p:column>
                   </p:dataTable>
            </h:form> <br/><br/>
            
            
        </div>
    </h:body>
</html>
