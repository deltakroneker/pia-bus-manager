<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Guest home</title>
    </h:head>
    <h:body>
        <div align="center"> 
            <h:form id="guestmenu">
                <p:panelGrid columns="2">   
                    <f:facet name="header">
                        <p:outputLabel id="userName">Welcome Guest (</p:outputLabel>
                    </f:facet>
                    <h:form>
                        <p:commandButton value="Home" action="#{navigationCtrl.guestHome()}"/>
                        <p:commandButton value="Login" action="#{navigationCtrl.loginPage()}"/>
                        <p:commandButton value="Register" action="#{navigationCtrl.registerPage()}"/>
                    </h:form>
                </p:panelGrid>          
            </h:form>

            <br/><br/>
            
             <h:form id="guesttop10">
                 <p:dataTable id="guesttabletop10" var="topp" value="#{interCityLinesCtrl.get10MostRecentLines()}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                        <p:column headerText="Agency">
                            <h:outputText value="#{topp.agency}" />
                        </p:column>
                     
                        <p:column headerText="Date" >
                            <h:outputText value="#{topp.time}"  />
                        </p:column>
                     
                        <p:column headerText="From" >
                            <h:outputText value="#{topp.from}" />
                        </p:column>

                        <p:column headerText="To" >
                            <h:outputText value="#{topp.to}"  />
                        </p:column>

                    </p:dataTable>
                </h:form>

        </div>
    </h:body>
</html>
