<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inter-City Line Manager</title>
    </h:head>
    <h:body>
        <div align="center"> 
            <h:form id="iclmmenu">
                <p:panelGrid columns="3">   
                        <f:facet name="header">
                            <p:outputLabel id="userName">Welcome ${navigationCtrl.username} (</p:outputLabel>
                            <p:outputLabel id="firstName">${navigationCtrl.firstName} </p:outputLabel>
                            <p:outputLabel id="lastName">${navigationCtrl.lastName})</p:outputLabel>

                        </f:facet>
                        <p:commandButton value="Back" action="#{navigationCtrl.adminHome()}"/>
                        <p:commandButton value="Home" action="#{navigationCtrl.adminHome()}"/>
                        <p:commandButton value="Logout" action="#{navigationCtrl.logout()}"/>
                </p:panelGrid>    
            </h:form>


            <br/><br/>

             <h:form id="iclmoptions">
                <p:commandButton value="New driver" action="#{navigationCtrl.adminND()}"/> <br/><br/>
                <p:commandButton value="New agency" action="#{navigationCtrl.adminNA()}"/> <br/><br/>
                <p:commandButton value="New bus" action="#{navigationCtrl.adminNB()}"/> <br/><br/>
                <p:commandButton value="New inter-city line" action="#{navigationCtrl.adminNICL()}"/> <br/><br/>
            </h:form>

            <h:form id="intercitylines">
                 <p:dataTable id="icltable" var="line" value="#{interCityLinesCtrl.LoadLines()}" rows="10"
                                                 paginator="true"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                        <p:column headerText="ID">
                            <h:outputText value="#{line.id}" />
                        </p:column>

                        <p:column headerText="Headline" >
                            <h:outputText value="#{line.headline}" />
                        </p:column>

                        <p:column headerText="Start time" >
                            <h:outputText value="#{line.starttime}"  />
                        </p:column>

                        <p:column headerText="Agency" >
                            <h:outputText value="#{line.agency.id}"  />
                        </p:column>
                     
                        <p:column headerText="Driver" >
                            <h:outputText value="#{line.driver.id}"  />
                        </p:column>
                     
                        <p:column headerText="Bus" >
                            <h:outputText value="#{line.bus.id}"  />
                        </p:column>
                     
                        
                    </p:dataTable>
                </h:form>
             
        </div>

    </h:body>
</html>
