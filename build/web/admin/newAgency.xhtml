<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center"> 
            <h:form id="namenu">
                <p:panelGrid columns="3">   
                        <f:facet name="header">
                            <p:outputLabel id="userName">Welcome ${navigationCtrl.username} (</p:outputLabel>
                            <p:outputLabel id="firstName">${navigationCtrl.firstName} </p:outputLabel>
                            <p:outputLabel id="lastName">${navigationCtrl.lastName})</p:outputLabel>

                        </f:facet>
                        <p:commandButton value="Back" action="#{navigationCtrl.adminICLM()}"/>
                        <p:commandButton value="Home" action="#{navigationCtrl.adminHome()}"/>
                        <p:commandButton value="Logout" action="#{navigationCtrl.logout()}"/>
                </p:panelGrid>  
            </h:form>

            <br/><br/>    
            
            <h:form id="nacreate">
                
                <p:panelGrid columns="2">
                    
                    <f:facet name="header">
                        New Agency
                    </f:facet>
                    
                    <h:outputText value="Name"/>
                    <p:inputText value="${agenciesCtrl.name}" />

                    <h:outputText value="City"/>
                    <p:inputText value="${agenciesCtrl.city}" />

                    <h:outputText value="Municipality"/>
                    <p:inputText value="${agenciesCtrl.municipality}"/>

                    <h:outputText value="Address"/>
                    <p:inputText value="${agenciesCtrl.address}" />
                    
                    <h:outputText value="Contact"/>
                    <p:inputText value="${agenciesCtrl.contact}" />

                    <f:facet name="footer">
                        <p:commandButton value="Add" actionListener="#{agenciesCtrl.addAgency()}" update=":agenciesform:agtable"/>
                    </f:facet>
                
                </p:panelGrid>
                
            </h:form> <br/><br/>
            
            <h:form id="agenciesform">
                <p:dataTable id="agtable" var="agency" value="#{agenciesCtrl.LoadLines()}" rows="10"
                                                paginator="true"
                                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                       <p:column headerText="ID">
                           <h:outputText value="#{agency.id}" />
                       </p:column>

                       <p:column headerText="Name" >
                           <h:outputText value="#{agency.name}" />
                       </p:column>

                       <p:column headerText="City" >
                           <h:outputText value="#{agency.location.city}"  />
                       </p:column>

                       <p:column headerText="Municipality" >
                           <h:outputText value="#{agency.location.municipality}"  />
                       </p:column>
                        
                        <p:column headerText="Address" >
                            <h:outputText value="#{agency.location.address}"  />
                       </p:column>
                    
                        <p:column headerText="Contact" >
                            <h:outputText value="#{agency.contact}"  />
                       </p:column>

                   </p:dataTable>
            </h:form> 
            
            
        </div>


    </h:body>
</html>
